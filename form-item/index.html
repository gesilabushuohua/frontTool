<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>表单</title>
  </head>
  <body>
    <!-- 输入框 -->
    <div class="form-item">
      <label class="b-label">输入框</label>
      <input type="text" class="b-input" placeholder="输入框" />
    </div>

    <!-- 密码输入框 -->
    <div class="form-item inline">
      <label class="b-label">密码框</label>
      <div class="b-input-hidden-pwd">
        <input type="text" class="b-input" placeholder="输入框" />
        <span class="pwd-visible-btn input_icon icon_eye"></span>
      </div>
    </div>


    <!-- 下拉框 -->
    <div class="form-item inline">
      <label class="b-label">下拉框</label>
      <div class="b-select">
        <select class="b-input">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>


    <!-- 勾选 -->
    <div class="form-item inline">
      <label class="b-label">勾选</label>
      <div class="b-checkbox">
        <input type="checkbox" class="check" />
      </div>
    </div>

    <!-- 开关 -->
    <div class="form-item inline">
      <label class="b-label">开关</label>
      <div class="b-switch">
        <input type="checkbox" id="switch" class="switch" checked>
      </div>
    </div>
    

    <script src="./index.js"></script>
  </body>
</html>
